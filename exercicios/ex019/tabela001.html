<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            table {
                height: 400px;
                width: 400px;
                border-collapse: collapse;
                border: 2px solid black;
            }

            td {
                border: 2px solid black;
                padding: 8px;
                text-align: center;
                vertical-align: top;
            }

            .num{
                vertical-align: middle;
                text-align: right;
            }
        </style>
    </head>

    <body>
        <h1>Minha primeira tabela</h1>
        <table>
            <!-- primeira linha -->
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td class="num">C1</td>
            </tr>
            <!-- Segunda linha -->
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td class="num">C2</td>
            </tr>
            <!-- Terceira linha -->
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td class="num">C3</td>
            </tr>
            <!-- Quarta linha -->
            <tr>
                <td>A4</td>
                <td>B4</td>
                <td class="num">C4</td>
            </tr>
        </table>
    </body>
</html>
